<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাইক রেসিং গেম প্রো</title>
    <style>
        /* CSS কোড: গেমের ডিজাইন */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            width: 350px;
            height: 600px;
            background-color: #444;
            border: 8px solid #ccc;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #road {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #555 0%, #333 100%);
            position: absolute;
            animation: road-move 2s infinite linear;
            z-index: 1;
        }
        
        #divider {
            width: 8px;
            height: 100%;
            background-color: #fff;
            position: absolute;
            left: calc(50% - 4px);
            animation: road-move-divider 2s infinite linear;
            z-index: 2;
        }

        @keyframes road-move {
            from { background-position: 0 0; }
            to { background-position: 0 100px; }
        }
        
        @keyframes road-move-divider {
            from { top: -100px; }
            to { top: 0; }
        }

        #bike {
            width: 40px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="80" viewBox="0 0 40 80"><rect x="10" y="0" width="20" height="80" fill="red"/><rect x="5" y="10" width="30" height="10" fill="black"/><rect x="5" y="60" width="30" height="10" fill="black"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 20px;
            left: calc(50% - 20px);
            transition: left 0.1s linear;
            z-index: 3;
        }

        .obstacle {
            width: 50px;
            height: 25px;
            background-color: yellow;
            position: absolute;
            top: -30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            z-index: 2;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }
        #controls button {
            padding: 10px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            background-color: #555;
            color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #controls button:hover {
            background-color: #777;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            display: none;
            text-shadow: 2px 2px 5px #000;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="road"></div>
        <div id="divider"></div>
        <div id="bike"></div>
        <div id="score">স্কোর: 0</div>
        <div id="game-over">গেম শেষ!<br>আপনার স্কোর: <span id="final-score">0</span></div>
    </div>
    <div id="controls">
        <button id="left-btn">বাম</button>
        <button id="right-btn">ডান</button>
    </div>

    <script>
        // JavaScript কোড: গেমের লজিক
        const bike = document.getElementById('bike');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const road = document.getElementById('road');
        const divider = document.getElementById('divider');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        let bikePosition = 155; // গেম কন্টেইনারের মাঝখানে বাইকের প্রাথমিক অবস্থান (350px width / 2)
        let score = 0;
        let isGameOver = false;
        let gameSpeed = 5; // প্রাথমিক গতি
        const maxSpeed = 15;
        const obstacleSpawnTime = 1500; // নতুন বাধা তৈরির সময় (মিলি সেকেন্ডে)

        function moveBike(direction) {
            if (isGameOver) return;
            const step = 25;
            if (direction === 'left' && bikePosition > 20) {
                bikePosition -= step;
            } else if (direction === 'right' && bikePosition < 290) {
                bikePosition += step;
            }
            bike.style.left = bikePosition + 'px';
        }

        function createObstacle() {
            if (isGameOver) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const position = Math.random() * (260);
            obstacle.style.left = position + 'px';
            gameContainer.appendChild(obstacle);

            let obstacleTop = -50;
            const obstacleInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(obstacleInterval);
                    return;
                }
                
                obstacleTop += gameSpeed; // গতির সাথে বাধার চলন
                obstacle.style.top = obstacleTop + 'px';

                // সংঘর্ষ পরীক্ষা
                const bikeRect = bike.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (
                    bikeRect.left < obstacleRect.right &&
                    bikeRect.right > obstacleRect.left &&
                    bikeRect.top < obstacleRect.bottom &&
                    bikeRect.bottom > obstacleRect.top
                ) {
                    isGameOver = true;
                    finalScoreDisplay.innerText = score;
                    gameOverDisplay.style.display = 'block';
                    clearInterval(obstacleInterval);
                }

                if (obstacleTop > 600) {
                    score++;
                    scoreDisplay.innerText = "স্কোর: " + score;
                    // গেমের গতি বাড়ান
                    if (gameSpeed < maxSpeed) {
                        gameSpeed += 0.2;
                        road.style.animationDuration = (2 / (gameSpeed / 5)) + 's';
                        divider.style.animationDuration = (2 / (gameSpeed / 5)) + 's';
                    }
                    obstacle.remove();
                    clearInterval(obstacleInterval);
                }
            }, 30); // দ্রুত গতির জন্য কম সময়

            if (!isGameOver) {
                setTimeout(createObstacle, obstacleSpawnTime / (gameSpeed / 5));
            }
        }

        leftBtn.addEventListener('click', () => moveBike('left'));
        rightBtn.addEventListener('click', () => moveBike('right'));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveBike('left');
            } else if (e.key === 'ArrowRight') {
                moveBike('right');
            }
        });
        
        createObstacle();
    </script>
</body>
</html>
