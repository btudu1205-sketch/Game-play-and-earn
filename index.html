<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মোবাইল বাইক রেসিং</title>
    <style>
        /* CSS কোড: গেমের ডিজাইন */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE10+ */
            touch-action: manipulation; /* টাচ ইভেন্টের জন্য */
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        #game-container {
            width: 90vmin; /* স্ক্রিনের প্রস্থের 90% */
            max-width: 400px;
            height: 80vh; /* স্ক্রিনের উচ্চতার 80% */
            max-height: 700px;
            background-color: #222;
            border: 8px solid #555;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        #road-lines, #side-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 100% 200px;
            z-index: 1;
        }
        #road-lines {
            background-image: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0.7) 60%, transparent 60%);
            animation: road-scroll 0.5s infinite linear;
        }
        #side-lines {
            background-image: linear-gradient(to right, #ccc 2px, transparent 2px), linear-gradient(to right, transparent 98%, #ccc 98%);
            background-size: 100% 100%;
            animation: road-scroll 0.5s infinite linear;
        }
        
        @keyframes road-scroll {
            0% { background-position-y: 0; }
            100% { background-position-y: 200px; }
        }

        #bike {
            width: 50px;
            height: 100px;
            background-color: #f00;
            background-image: radial-gradient(circle, #ff0000, #a00000);
            border-radius: 10px 10px 20px 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            position: absolute;
            bottom: 30px;
            left: calc(50% - 25px);
            transition: left 0.1s ease-out;
            z-index: 3;
        }

        .obstacle {
            width: 60px;
            height: 30px;
            background-color: #ffff00;
            background-image: linear-gradient(45deg, #ffff00 0%, #ffaa00 100%);
            border: 2px solid #555;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.6);
            position: absolute;
            top: -50px;
            z-index: 2;
            transition: transform 0.2s;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            color: #ff0;
            text-shadow: 2px 2px 5px #000;
            z-index: 5;
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 4px solid #fff;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        #message-box h2 {
            margin: 0 0 10px;
            color: #ff0;
        }
        #message-box p {
            font-size: 1.2em;
            margin: 0 0 20px;
        }
        #restart-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* মোবাইল কন্ট্রোল অদৃশ্য করতে */
        .controls {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="road-lines"></div>
        <div id="side-lines"></div>
        <div id="bike"></div>
        <div id="score-display">স্কোর: 0</div>
        <div id="message-box">
            <h2>গেম শেষ!</h2>
            <p>আপনার স্কোর: <span id="final-score">0</span></p>
            <button id="restart-btn">আবার শুরু করুন</button>
        </div>
    </div>
    
    <script>
        // JavaScript কোড: গেমের লজিক
        const gameContainer = document.getElementById('game-container');
        const bike = document.getElementById('bike');
        const scoreDisplay = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        let bikePositionX = gameContainer.clientWidth / 2 - bike.clientWidth / 2;
        let score = 0;
        let isGameOver = false;
        let gameSpeed = 5;
        const maxSpeed = 20;

        function updateBikePosition() {
            bike.style.left = bikePositionX + 'px';
        }

        function moveBike(direction) {
            if (isGameOver) return;
            const step = 25;
            const containerWidth = gameContainer.clientWidth;
            const bikeWidth = bike.clientWidth;

            if (direction === 'left' && bikePositionX > 10) {
                bikePositionX -= step;
            } else if (direction === 'right' && bikePositionX < containerWidth - bikeWidth - 10) {
                bikePositionX += step;
            }
            updateBikePosition();
        }

        function createObstacle() {
            if (isGameOver) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const obstacleWidth = 60;
            const containerWidth = gameContainer.clientWidth;
            const position = Math.random() * (containerWidth - obstacleWidth - 20) + 10;
            obstacle.style.left = position + 'px';
            gameContainer.appendChild(obstacle);

            let obstacleTop = -obstacle.clientHeight;
            let obstacleInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(obstacleInterval);
                    return;
                }
                
                obstacleTop += gameSpeed;
                obstacle.style.top = obstacleTop + 'px';

                // সংঘর্ষ পরীক্ষা
                const bikeRect = bike.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();
                
                if (
                    bikeRect.left < obstacleRect.right &&
                    bikeRect.right > obstacleRect.left &&
                    bikeRect.top < obstacleRect.bottom &&
                    bikeRect.bottom > obstacleRect.top
                ) {
                    isGameOver = true;
                    finalScoreDisplay.innerText = score;
                    messageBox.style.display = 'block';
                    clearInterval(obstacleInterval);
                }

                if (obstacleTop > gameContainer.clientHeight) {
                    score++;
                    scoreDisplay.innerText = "স্কোর: " + score;
                    
                    if (gameSpeed < maxSpeed) {
                        gameSpeed += 0.5;
                        document.documentElement.style.setProperty('--game-speed', (0.5 / (gameSpeed / 5)) + 's');
                    }
                    obstacle.remove();
                    clearInterval(obstacleInterval);
                }
            }, 30);
            
            const nextObstacleTime = 1500 / (gameSpeed / 5);
            setTimeout(createObstacle, nextObstacleTime > 500 ? nextObstacleTime : 500);
        }

        function resetGame() {
            score = 0;
            gameSpeed = 5;
            isGameOver = false;
            bikePositionX = gameContainer.clientWidth / 2 - bike.clientWidth / 2;
            updateBikePosition();
            scoreDisplay.innerText = "স্কোর: 0";
            messageBox.style.display = 'none';
            document.querySelectorAll('.obstacle').forEach(obstacle => obstacle.remove());
            createObstacle();
        }

        // মোবাইল টাচ কন্ট্রোল
        gameContainer.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX;
            const containerLeft = gameContainer.getBoundingClientRect().left;
            const containerWidth = gameContainer.clientWidth;
            
            if (touchX < containerLeft + containerWidth / 2) {
                moveBike('left');
            } else {
                moveBike('right');
            }
        });

        restartBtn.addEventListener('click', resetGame);
        
        // গেম শুরু
        updateBikePosition();
        createObstacle();
    </script>
</body>
</html>
