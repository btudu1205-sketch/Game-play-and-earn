<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাইক রেসিং গেম</title>
    <style>
        /* CSS কোড: গেমের ডিজাইন */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 300px;
            height: 500px;
            background-color: #555;
            border: 5px solid #fff;
            position: relative;
            overflow: hidden;
        }
        #road {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #444 10%, #333 10%, #333 90%, #444 90%);
            position: absolute;
            animation: road-move 2s infinite linear;
        }
        @keyframes road-move {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }
        #bike {
            width: 30px;
            height: 60px;
            background-color: red;
            position: absolute;
            bottom: 20px;
            left: calc(50% - 15px); /* মাঝখানে বাইক স্থাপন */
            transition: left 0.2s ease-in-out;
        }
        .obstacle {
            width: 40px;
            height: 20px;
            background-color: yellow;
            position: absolute;
            top: -30px;
            left: 0;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="road"></div>
        <div id="bike"></div>
        <div id="score">স্কোর: 0</div>
        <div id="game-over">গেম শেষ!</div>
    </div>
    <div id="controls">
        <button id="left-btn">বাম</button>
        <button id="right-btn">ডান</button>
    </div>

    <script>
        // JavaScript কোড: গেমের লজিক
        const bike = document.getElementById('bike');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        let bikePosition = 125; // গেম কন্টেইনারের মাঝখানে বাইকের প্রাথমিক অবস্থান (300px width / 2)
        let score = 0;
        let isGameOver = false;

        function moveBike(direction) {
            if (isGameOver) return;
            const step = 20;
            if (direction === 'left' && bikePosition > 0) {
                bikePosition -= step;
            } else if (direction === 'right' && bikePosition < 270) {
                bikePosition += step;
            }
            bike.style.left = bikePosition + 'px';
        }

        function createObstacle() {
            if (isGameOver) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const position = Math.random() * (260); // 300 - 40 (obstacle width)
            obstacle.style.left = position + 'px';
            gameContainer.appendChild(obstacle);

            let obstacleTop = -30;
            const obstacleInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(obstacleInterval);
                    return;
                }
                obstacleTop += 5; // বাধার গতি
                obstacle.style.top = obstacleTop + 'px';

                // সংঘর্ষ পরীক্ষা
                if (obstacleTop > 450 && obstacleTop < 500) {
                    const bikeRect = bike.getBoundingClientRect();
                    const obstacleRect = obstacle.getBoundingClientRect();

                    if (
                        bikeRect.left < obstacleRect.right &&
                        bikeRect.right > obstacleRect.left
                    ) {
                        isGameOver = true;
                        gameOverDisplay.style.display = 'block';
                        clearInterval(obstacleInterval);
                        alert("গেম শেষ! আপনার স্কোর: " + score);
                    }
                }

                if (obstacleTop > 500) {
                    // বাধা স্ক্রিন থেকে বেরিয়ে গেছে, স্কোর বাড়ান
                    score++;
                    scoreDisplay.innerText = "স্কোর: " + score;
                    obstacle.remove();
                    clearInterval(obstacleInterval);
                }
            }, 50); // প্রতি ৫০ মিলিসেকেন্ডে বাধার অবস্থান আপডেট

            if (!isGameOver) {
                setTimeout(createObstacle, 2000); // প্রতি ২ সেকেন্ডে নতুন বাধা তৈরি
            }
        }

        leftBtn.addEventListener('click', () => moveBike('left'));
        rightBtn.addEventListener('click', () => moveBike('right'));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveBike('left');
            } else if (e.key === 'ArrowRight') {
                moveBike('right');
            }
        });
        
        createObstacle();
    </script>
</body>
</html>
